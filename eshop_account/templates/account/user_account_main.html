{% extends "shared/_MainHtml.html" %}
{% load render_partial %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group">
                    <li class="list-group-item">{{user.first_name}}</li>
                    <li class="list-group-item">{{user.last_name}}</li>
                    <li class="list-group-item">{{user.email}}</li>
                    <li class="list-group-item">{{user.username}}</li>
                </ul>
            </div>
            {% render_partial "user_sidebar" %}
        </div>
    </div>

{% endblock %}
